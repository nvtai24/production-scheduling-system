<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm nhân viên</title>
</head>
<body>
<h1>Thêm nhân viên mới</h1>
<form th:action="@{/employees/add}" th:object="${employee}" method="post">
    <label for="name">Tên:</label>
    <input type="text" id="name" th:field="*{ename}" required/>
    <br/>

    <label for="phoneNumber">Số điện thoại:</label>
    <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required/>
    <br/>

    <label for="address">Địa chỉ:</label>
    <input type="text" id="address" th:field="*{address}" required/>
    <br/>

    <label for="department">Phòng ban:</label>
    <select id="department" th:field="*{department}" required>
        <option value="" disabled selected>Chọn phòng ban</option>
        <option th:each="dept : ${departments}"
                th:value="${dept.did}"
                th:text="${dept.dname}"></option>
    </select>
    <br/>

    <button type="submit">Thêm</button>
</form>
<a href="/employees">Quay lại danh sách</a>
</body>
</html>
