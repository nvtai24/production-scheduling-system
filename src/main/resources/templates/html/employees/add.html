<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm nhân viên</title>
</head>
<body>
<h1>Thêm nhân viên mới</h1>
<form th:action="@{/employees/add}" th:object="${employee}" method="post">
    <label for="name">Tên:</label>
    <input type="text" id="name" th:field="${employee.ename}"/>
    <br/>

    <label for="phoneNumber">Số điện thoại:</label>
    <input type="text" id="phoneNumber" th:field="${employee.phoneNumber}"/>
    <br/>

    <label for="address">Địa chỉ:</label>
    <input type="text" id="address" th:field="${employee.address}"/>
    <br/>

    <label for="department">Phòng ban:</label>
    <input type="text" id="department" th:field="${employee.department.dname}"/>
    <br/>

    <button type="submit">Thêm</button>
</form>
<a href="/employees">Quay lại danh sách</a>
</body>
</html>
